<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carta Especial üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #e91e63;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-family: inherit;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 5px rgba(233, 30, 99, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #c2185b;
        }

        button:active {
            transform: scale(0.98);
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        #resultado.visible {
            display: block;
        }

        #resultado a {
            display: block;
            margin-top: 10px;
            word-break: break-all;
            color: #e91e63;
            text-decoration: none;
        }

        #resultado a:hover {
            text-decoration: underline;
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üíå Crear Carta Especial</h2>
        
        <form id="cartaForm">
            <div class="form-group">
                <label for="para">Nombre de quien recibe</label>
                <input type="text" id="para" name="para" placeholder="Ej: Mar√≠a" required maxlength="50">
            </div>

            <div class="form-group">
                <label for="de">Tu nombre</label>
                <input type="text" id="de" name="de" placeholder="Ej: Juan" required maxlength="50">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de relaci√≥n</label>
                <select id="tipo" name="tipo">
                    <option value="esposa">Esposa ‚ù§Ô∏è</option>
                    <option value="novia">Novia üíï</option>
                    <option value="amiga">Amiga üå∏</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de expiraci√≥n (opcional)</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div class="form-group">
                <label for="youtube">Video de YouTube (opcional)</label>
                <input type="text" id="youtube" name="youtube" placeholder="Pega el link: https://www.youtube.com/watch?v=...">
            </div>

            <button type="submit">‚ú® Generar Enlace ‚ú®</button>
        </form>

        <div id="resultado"></div>
        <div id="error" class="error" role="alert"></div>
    </div>

    <script>
        const form = document.getElementById('cartaForm');
        const resultadoDiv = document.getElementById('resultado');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            generarCarta();
        });

        function validarYouTubeID(url) {
            // Extraer ID de YouTube de diferentes formatos
            let id = null;
            
            if (url.includes('v=')) {
                id = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                id = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.match(/^[a-zA-Z0-9_-]{11}$/)) {
                id = url; // Es solo el ID
            }

            // Validar que sea un ID v√°lido
            if (id && /^[a-zA-Z0-9_-]{11}$/.test(id)) {
                return id;
            }
            return null;
        }

        function mostrarError(mensaje) {
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('visible');
            resultadoDiv.classList.remove('visible');
        }

        function limpiarError() {
            errorDiv.classList.remove('visible');
        }

        function generarCarta() {
            limpiarError();

            const para = document.getElementById('para').value.trim();
            const de = document.getElementById('de').value.trim();
            const tipo = document.getElementById('tipo').value;
            const fecha = document.getElementById('fecha').value;
            const youtubeUrl = document.getElementById('youtube').value.trim();

            // Validar campos requeridos
            if (!para || !de) {
                mostrarError('‚ö†Ô∏è Completa los nombres üíñ');
                return;
            }

            if (para.length > 50 || de.length > 50) {
                mostrarError('‚ö†Ô∏è Los nombres no pueden exceder 50 caracteres');
                return;
            }

            // Validar YouTube si se proporciona
            let ytID = '';
            if (youtubeUrl) {
                ytID = validarYouTubeID(youtubeUrl);
                if (!ytID) {
                    mostrarError('‚ö†Ô∏è El enlace de YouTube no es v√°lido');
                    return;
                }
            }

            // Generar c√≥digo √∫nico
            const codigo = Math.random().toString(36).substring(2, 10);

            // Construir URL
            const base = window.location.origin + window.location.pathname.replace('index.html', '');
            const params = new URLSearchParams({
                para: para,
                de: de,
                tipo: tipo,
                exp: fecha,
                yt: ytID,
                id: codigo
            });

            const enlace = base + 'carta.html?' + params.toString();

            // Mostrar resultado de forma segura
            resultadoDiv.innerHTML = ''; // Limpiar
            
            const p = document.createElement('p');
            p.textContent = 'üîó Enlace generado:';
            
            const link = document.createElement('a');
            link.href = enlace;
            link.target = '_blank';
            link.textContent = enlace;
            link.style.display = 'block';
            link.style.marginTop = '10px';
            link.style.wordBreak = 'break-all';
            
            const copyBtn = document.createElement('button');
            copyBtn.type = 'button';
            copyBtn.textContent = 'üìã Copiar enlace';
            copyBtn.style.marginTop = '10px';
            copyBtn.style.fontSize = '14px';
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(enlace);
                copyBtn.textContent = '‚úÖ ¬°Copiado!';
                setTimeout(() => copyBtn.textContent = 'üìã Copiar enlace', 2000);
            });

            resultadoDiv.appendChild(p);
            resultadoDiv.appendChild(link);
            resultadoDiv.appendChild(copyBtn);
            resultadoDiv.classList.add('visible');
        }
    </script>
</body>
</html>
