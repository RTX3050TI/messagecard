<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e6e6;
            color: #333;
        }
        .card {
            border: 2px solid #ff677d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .footer {
            font-size: 0.9em;
            color: #ff677d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day!</h1>
        <div class="message">
            <p>Dear {recipient_name},</p>
            <p>Wishing you a Valentine's Day filled with love, joy, and cherished moments!</p>
            <p>With all my love,</p>
            <p>Your Secret Admirer</p>
        </div>
        <div class="footer">
            ❤️ Spread the love! ❤️
        </div>
    </div>
</body>
</html>
